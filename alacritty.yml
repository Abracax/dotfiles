window:
   opacity: 0.85
   dimensions:
     columns: 500 
     lines: 300
font:
  size: 12.0
  normal:
    family: "FiraCode Nerd Font"
    style: Retina
  bold:
    family: "FiraCode Nerd Font"
    style: Medium
  italic:
    family: "FiraCode Nerd Font"
    style: "Medium Italic"

env:
  TERM: xterm-256color
key_bindings:
    - { key: F,  mods: Alt,           chars: "\x1bf"                       }
    - { key: B,  mods: Alt,           chars: "\x1bb"                       }
    - { key: C,  mods: Super,         action: Copy                         }
    - { key: V,  mods: Super,         action: Paste                         }
